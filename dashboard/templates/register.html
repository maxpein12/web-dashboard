
<html lang="en">
<head>

    <title>Register</title>
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <div class="login-container">
        <h2>Create Account</h2>
        <p>Please fill in the details below to create an account.</p>
    
        <form action="" method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="name">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your Username" required>
            </div>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
    
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="age" id="age" name="age"  required>
            </div>
    
            <div class="input-group">
                <label for="gender">Gender</label>
                <input type="gender" id="gender" name="gender"  required>
            </div>
    
   
    
            <div class="input-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" required> I agree to the&nbsp;
                    <a href="#" class="terms-link" target="_blank">Terms and Conditions</a>
                </label>
            </div>
    
            <button type="submit" class="btn" name="clientRegister">Register</button>
        </form>
    
        <div class="register-link">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
    

    <script src="/static/js/register.js"></script> 
</body>
</html>
